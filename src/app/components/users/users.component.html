<div class="full-width">
    <div class="table">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8 full-width">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Persal No Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
                    <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Surname </th>
                    <td mat-cell *matCellDef="let row"> {{row.Surname}} </td>
                </ng-container>

                <!-- Surname Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
                </ng-container>

                <!-- Department Column -->
                <ng-container matColumnDef="fruit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                    <td mat-cell *matCellDef="let row"> {{row.Department}} </td>
                </ng-container>

                <!-- Occupation Column -->
                <ng-container matColumnDef="occupation">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Occupation </th>
                    <td mat-cell *matCellDef="let row"> {{row.Occupation}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
    <div class="flex center-center">
        <label for="addUser" matTooltip="Upload a spreedsheet to add users">
            <input id="addUser" class="" type="file"  matTooltip="Click to add users"
                (change)="onFileChange($event)"> Add Users
        </label>
    </div>
</div>
