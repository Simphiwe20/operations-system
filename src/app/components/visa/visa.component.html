<div class="full-width">
    <h2 class="flex center-center" *ngIf="user.role === 'employee'">Make Visa Request</h2>
    <h2 class="flex center-center" *ngIf="user.role === 'operations personnel'">Visa Requests</h2>
    <div class="table">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8 full-width">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Persal No Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Req ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
                </ng-container>

                <!-- Surname Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Visa Request Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
                </ng-container>

                <!-- Department Column -->
                <ng-container matColumnDef="fruit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Needed Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.Department}} </td>
                </ng-container>

                <!-- Occupation Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.Occupation}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
    <div class="flex center-center margin-10">
        <button mat-raised-button class="" (click)="RequestVisa()" *ngIf="user.role === 'employee'" color="primary">Visa Request</button>
    </div>
</div>
