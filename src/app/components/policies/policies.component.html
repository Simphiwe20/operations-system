<div class="full-width">
    <h2 class="flex center-center" *ngIf="user.role !== 'operations personnel'">Policies</h2>
    <div class="table">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8 full-width">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Persal No Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Policy Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.policyName}} </td>
                </ng-container>

                <!-- Surname Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                </ng-container>

                <!-- Department Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> {{row.action}} </td>
                </ng-container>

                <!-- Department Column -->
                <ng-container matColumnDef="download">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Download </th>
                    <td mat-cell *matCellDef="let row"> {{row.download}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
    <div class="flex center-center margin-10">
        <button mat-raised-button class="" (click)="RequestGH()" *ngIf="user.role !== 'operations personnel'" color="primary">Add Policy</button>
    </div>
</div>
