<form class=" padding-20px flex column">
    <mat-form-field class="example-full-width">
        <mat-label>Policy Name</mat-label>
        <input matInput placeholder="Ex. Privacy Policy">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Overview</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Purpose</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Objective</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Guidlines</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
    <div class="flex center-center gap-2em">
        <button mat-raised-button class="" color="accent">Cancel</button>
        <button mat-raised-button class="" color="primary">Add Policy</button>
    </div>

</form>
